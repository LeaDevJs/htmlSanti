<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Argentina Campeón</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="titulo">
    <h1>Formacion de los campeones del mundo</h1>
    </section>  
    <section class="jugadores">
        <section class="arquero">
            <h2>Arquero</h2>
            <h4>Emiliano Martinez</h4>
            <img class="player" src="dibu.jpg" alt="fotoDibu">
        </section>
        <h2>Defensores</h2>
        <section class="defensores">
        <div class="cardPlayer">
        <h4>Gonzalo Montiel</h4>
        <img class="player" src="montiel.jpg" alt="fotoMontiel">
        </div>
        <div class="cardPlayer">
        <h4>German Pezzella</h4>
        <img class="player" src="pezzella.jpg" alt="fotoPezzella">
        </div>
        <div class="cardPlayer">
        <h4>Nicolas Otamendi</h4>
        <img class="player" src="otamendi.jpg" alt="fotoOtamendi">
        </div>
        <div class="cardPlayer">
        <h4>Milton Casco</h4>
        <img class="player" src="casco.jpg" alt="fotoCasco">
        </div>
        </section>
        <h2>Mediocampistas</h2>
        <section class="mediocampistas">
        <div class="cardPlayer">
        <h4>Enzo Fernandez</h4>
        <img class="player" src="enzo.jpg" alt="fotoEnzo">
        </div>
        <div class="cardPlayer">
        <h4>Guido Rodriguez</h4>
        <img class="player" src="guido.jpg" alt="fotoGuido">
        </div>
        <div class="cardPlayer">
        <h4>Angel Di María</h4>
        <img class="player" src="fideo.jpg" alt="fotoFideo">
        </div>
        <div class="cardPlayer">
        <h4>Nicolas Gonzalez</h4>
        <img class="player" src="nico.jpg" alt="fotoNicoG">
        </div>
        </section>
        <h2>Delanteros</h2>
        <section class="delanteros">
        <div class="cardPlayer">
        <h4>Lionel Messi</h4>
        <img class="player" src="messi.jpg" alt="fotoLio">
        </div>
        <div class="cardPlayer">
        <h4>Julian Alvarez</h4>
        <img class="player" src="julian.jpg" alt="fotoJuli">
        </div>
        </section>
    </section>
</body>
</html>
